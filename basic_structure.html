<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="Calculator">
            <div class="CalContainer">
                <div class="resultScreen"><P id="res"></P></div>
                <div class="container1">
                    <button class="btnC" onclick="c()" >
                        <P>C</P>
                    </button>
                    <button class="btn" >
                        <P>+-</P>
                    </button>
                    <button class="btn" >
                        <P>%</P>
                    </button>
                    <button class="btnCon" >
                        <P>Console Log</P>
                    </button>
                    
                </div>
                <div class="container2">

                    <button class="btn" onclick="d7()">
                        <P>7</P>
                    </button>
                    <button class="btn" onclick="d8()">
                        <P>8</P>
                    </button>
                    <button class="btn" onclick="d9()" >
                        <P>9</P>
                    </button>
                    <button class="btnYellow" onclick="divide()">
                        <P>/</P>
                    </button>
                </div>
                <div class="container2">
                    
                    <button class="btn" onclick="d4()">
                        <P>4</P>
                    </button>
                    <button class="btn" onclick="d5()">
                        <P>5</P>
                    </button>
                    <button class="btn" onclick="d6()">
                        <P>6</P>
                    </button>
                    <button class="btnYellow" onclick="mul()">
                        <P>*</P>
                    </button>
                </div>
                <div class="container2">
                    
                    <button class="btn" onclick="d3()">
                        <P>3</P>
                    </button>
                    <button class="btn" onclick="d2()">
                        <P>2</P>
                    </button>
                    <button class="btn" onclick="d1()">
                        <P>1</P>
                    </button>
                    <button class="btnYellow" onclick="minus()" >
                        <P>-</P>
                    </button>
                </div>
                <div class="container3">
                    
                    <button class="btn" onclick="d0()" >
                        <P>0</P>
                    </button>
                    <button class="btn" onclick="decimal()" >
                        <P>.</P>
                    </button>
                    <button class="btnBlue" onclick="equal()" >
                        <P>=</P>
                    </button>
                    <button class="btnYellow" onclick="plus()" >
                        <P>+</P>
                    </button>
                </div>
            </div>
        </div>
       
       
    </body>
    <script src="fileJs.js"></script>
    <link rel= "stylesheet" href="./css/style.css">

</html>
